<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Vigenere.css">
</head>
<body>

<a href="./index1.html" class="back-button">Quay lại</a>

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h1 class="display-4 text-center mb-4 text-primary">Vigenère Cipher</h1>

        <div class="form-group">
            <label for="plainText">Nhập bản rõ:</label>
            <textarea style="height: 50px;" id="plainText" class="form-control" rows="5" placeholder="Nhập văn bản cần mã hóa/giải mã..."></textarea>
        </div>

        <div class="form-group">
            <label for="key">Nhập khóa:</label>
            <input type="text" id="key" class="form-control" placeholder="Nhập từ khóa...">
        </div>

        <div class="form-group">
            <label>Chọn hành động:</label>
            <div class="form-check form-check-inline">
                <input type="radio" id="encode" name="action" value="encode" class="form-check-input" checked>
                <label for="encode" class="form-check-label">Mã hóa</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="decode" name="action" value="decode" class="form-check-input">
                <label for="decode" class="form-check-label">Giải mã</label>
            </div>
        </div>

        <button onclick="processText()" class="btn btn-primary btn-lg btn-block">Thực hiện</button>

        <div class="mt-4">
            <input type="file" id="fileInput" accept=".txt" class="btn btn-outline-secondary mr-2" onchange="loadFile()">
            <button onclick="downloadFile()" class="btn btn-outline-success">Tải xuống kết quả</button>
        </div>

        <h2 class="mt-4 text-success">Kết quả:</h2>
        <textarea style="height: 50px;" id="result" class="form-control" rows="5" readonly></textarea>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/Vigenere.js"></script>
</body>
</html>
